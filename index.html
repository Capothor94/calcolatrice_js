<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calcolatrice</title>
</head>

<body>
    <div class="p-4 container border border-warning position-absolute top-50 start-50 translate-middle">
        <input class="form-control" type="text" aria-label="Disabled input example" disabled>
        <br><br>
        <div class="row justify-content-evenly justify-content-center">
                <div class="p-4 text-center border rounded border-dark col-1">1</div>
                <div class="p-4 text-center border rounded border-dark col-1">2</div>
                <div class="p-4 text-center border rounded border-dark col-1">3</div>
                <div class="p-4 text-center border rounded border-dark col-1">+</div>
        </div>
        <br>
        <div class="row justify-content-evenly justify-content-center">
                <div class="p-4 text-center border rounded border-dark col-1">4</div>
                <div class="p-4 text-center border rounded border-dark col-1">5</div>
                <div class="p-4 text-center border rounded border-dark col-1">6</div>
                <div class="p-4 text-center border rounded border-dark col-1">-</div>
        </div>
        <br>
        <div class="row justify-content-evenly justify-content-center">
                <div class="p-4 text-center border rounded border-dark col-1">7</div>
                <div class="p-4 text-center border rounded border-dark col-1">8</div>
                <div class="p-4 text-center border rounded border-dark col-1">9</div>
                <div class="p-4 text-center border rounded border-dark col-1">:</div>
        </div>
        <br>
        <div class="row justify-content-evenly justify-content-center">
                <div class="p-4 text-center border rounded border-dark col-1">=</div>
                <div class="p-4 text-center border rounded border-dark col-1">0</div>
                <div class="p-4 text-center border rounded border-dark col-1">X</div>
                <div class="p-4 text-center border rounded border-danger col-1">C</div>
        </div>
    </div>
</body>
